<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

<div class="container mt-3">
    <div class="jumbotron">
    <div class="row float-right mr-4"><a href="{% url 'List' %}" class="btn btn-primary btn-sm">List</a></div><br><hr>
  <h1 class="display-4 text-center">Add User</h1>
  <hr class="my-4">
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <form method='POST'>
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
  <label for="exampleFormControlInput1">Gender: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="id_gender_1">
  <input class="form-check-input" type="radio" name="gender" value="Male" required="" id="id_gender_1">
 Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label for="id_gender_2">
  <input lass="form-check-input" type="radio" name="gender" value="Female" required="" id="id_gender_2">
 Female</label>
</div>
<div class="form-group">
  <label for="exampleFormControlInput1">Hobby </label>
</div>
{% for value, text in form.hobby.field.choices %}
  <div class="form-check">
    <input class="form-check-input" id="id_hobby_{{ forloop.counter0 }}" name="{{ form.hobby.name }}" type="checkbox" value="{{ value }}"{% if value in checked_providers %} checked="checked"{% endif %}>
    <label class="form-check-label" for="defaultCheck{{ forloop.counter0 }}">
    {{ text }}
  </label>
  </div>
{% endfor %}
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
  </div>
  
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
