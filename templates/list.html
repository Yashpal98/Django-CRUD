<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>List</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="jumbotron">
    <div class="container">
    <div class="row float-right mr-4"><a href="{% url 'Home' %}" class="btn btn-primary btn-sm">Add user</a></div><br><hr><br>
    <form method="get">
    {{filter.form}}
    <button type="submit" class="btn btn-primary btn-sm">Search</button>
    </form>
    </div>
  <h1 class="display-4 text-center">List</h1>
  <hr class="my-4">
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Hobby</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    
    {% for person in persons %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{person.name}}</td>
      <td>{{person.gender}}</td>
      <td>{% for hobby in person.hobby %}<span class="badge badge-secondary">{{hobby}}</span>&nbsp;{% if forloop.counter|divisibleby:3 %}<br>{% endif %}{% endfor %}</td>
      <td><a href="{% url 'Edit' id=person.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-fill"></i></td></a>
      <td><a href="{% url 'Delete' id=person.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></td></a>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
